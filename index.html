<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/9792f21be3.js"></script>
    <title>US Location Info</title>
  </head>
  <body>
    <section class="hero hero-body is-dark container">
      <h1 class="title">US Location Info</h1>
      <h2 class="subtitle">Enter a zipcode to get location info</h2>
      <form id="zipForm">
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Email" />
          <span class=" icon is-small is-left">
            <i class="fas fa-map-pin"></i>
          </span>
          <span class="inside icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <a class="button is-primary">Submit</a>
      </form>
    </section>

    <div class="box">
      <i class=" top fas fa-times"></i>
      <article class="media">
        <div class="media-content">
          <div class="content">
            <h2>
              <strong>Location</strong>
              <small><i class="fas fa-map-pin"></i></small>
            </h2>
            <hr />
          </div>
          <div class="output"></div>
        </div>
      </article>
    </div>

    <div class="notification is-danger">
      <button class="delete"></button>
      Invalid Input
    </div>

    <script src="./app.js"></script>
  </body>
</html>
